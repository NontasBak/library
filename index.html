<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="content-container">
        <div class="title-container">
            <h1>My Library</h1>
        </div>
        
        <form>
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" name="book-title">
            </div>
            <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" name="book-author">
            </div>
            <div class="pages">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="book-pages">
            </div>
            <div class="read">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="book-read">
            </div>
            <button id="add-book" type="submit">Submit</button>
        </form>

        <div class="library-container">
            <div class="row-details">
                <h3>Name</h3>
                <h3>Author</h3>
                <h3>Pages</h3>
                <h3>Status</h3>
            </div>
        </div>
    </div>
</body>
</html>
