<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    
    <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="book-title">
        <label for="author">Author</label>
        <input type="text" id="author" name="book-author">
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="book-pages">
        <label for="read">Read</label>
        <input type="checkbox" id="read" name="book-read">

        <button id="add-book" type="submit">Submit</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
